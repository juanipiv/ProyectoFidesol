<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Worldwide Countries</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title_container">
    <a href="https://restcountries.com/">
      <img class="title_img" src="https://www.gifss.com/espacio/tierras/images/tierra-15.gif" width="50px">
    </a>
      <h1 class="title_text">Country Query</h1>
  </div>

  <section class="filters">
    <input type="text" id="searchByName" placeholder="Search by name...">
    
    <select id="filterContinent">
      <option value="">Filter by Continents</option>
      <option value="Africa">Africa</option>
      <option value="Americas">America</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>

    <input type="number" id="minPopulation" placeholder="Min Population">
    <input type="number" id="maxPopulation" placeholder="Max Population">

    <input type="text" id="filterLanguage" placeholder="Filter by language">

    <button id="filterBtn">Apply changes</button>
  </section>

  <section id="results"></section>

  <script src="funcionalidad.js"></script>
</body>
</html>
